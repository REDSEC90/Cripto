<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criptografia e Descriptografia</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .container { max-width: 600px; margin: auto; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Criptografia e Descriptografia de Arquivos</h1>
        <form action="/process" method="post" enctype="multipart/form-data">
            <label for="file">Escolha um arquivo:</label><br>
            <input type="file" name="file" id="file" required><br><br>

            <label for="password">Senha:</label><br>
            <input type="password" name="password" id="password" required><br><br>

            <label>Ação:</label><br>
            <input type="radio" name="action" value="encrypt" id="encrypt" required>
            <label for="encrypt">Criptografar</label>
            <input type="radio" name="action" value="decrypt" id="decrypt">
            <label for="decrypt">Descriptografar</label><br><br>

            <input type="submit" value="Processar">
        </form>
    </div>
</body>
</html>
